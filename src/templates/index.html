<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review and Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Product Review and Sentiment Analysis</h1>
    <form id="review-form">
        <div class="form-group">
            <label for="review-text">Enter your review:</label>
            <textarea id="review-text" name="review-text" placeholder="Write your review here..."></textarea>
        </div>
        <button type="button" onclick="submitReview()">Submit Review</button>
    </form>
    <p id="result"></p>
    <script>
        function submitReview() {
            const reviewText = document.getElementById('review-text').value;

            // Send the review text for sentiment analysis (replace with your actual logic)
            fetch('/analyze-sentiment', {
                method: 'POST',
                body: JSON.stringify({ reviewText: reviewText })
            })
            .then(response => response.json())
            .then(data => {
                const sentiment = data.sentiment;
                document.getElementById('result').innerHTML = `Your review sentiment is: ${sentiment}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: Sentiment analysis failed.';
            });
        }
    </script>
</body>
</html>
